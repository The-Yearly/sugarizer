<div class="zoom-palette">
	<button
		class="toolbutton"
		id="zoom-in-button"
		title="Zoom in"
		data-l10n-id="ZoomIn"
	></button>

	<button
		class="toolbutton"
		id="zoom-out-button"
		title="Zoom out"
		data-l10n-id="ZoomOut"
	></button>

	<button
		class="toolbutton"
		id="zoom-original-button"
		title="Reset zoom"
		data-l10n-id="ZoomReset"
	></button>

	<button
		class="toolbutton"
		id="zoom-fit-button"
		title="Fit to screen"
		data-l10n-id="ZoomFit"
	></button>
</div>
