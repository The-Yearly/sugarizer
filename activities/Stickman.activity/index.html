<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Stickman</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-200dpi.css">
	<link rel="stylesheet" href="css/activity.css">
	<link rel="stylesheet" href="css/introjs.css">
	<link rel="stylesheet" href="css/libnotify.css">
	<script src="lib/intro.js"></script>
	<script data-main="js/loader" src="lib/require.js"></script>
	<script type="text/javascript" src="../../cordova.js"></script>
</head>

<body>
	<div id="main-toolbar" class="toolbar">
		<button 
			class="toolbutton" 
			id="activity-button" 
			title="My Activity"
		></button>

		<button 
			class="toolbutton" 
			id="network-button" 
			title="Network" 
			data-l10n-id="Network"
		></button>
		
		<div class="seprator-line"></div>

		<button 
			class="toolbutton" 
			id="play-pause-button" 
			title="Play/Pause" 
			data-l10n-id="PlayPause"
		></button>

		<button 
			class="toolbutton" 
			id="speed-button" 
			title="Speed" 
			data-l10n-id="Speed"
		></button>

		<button 
			class="toolbutton" 
			id="minus-button" 
			title="Remove Stickman" 
			data-l10n-id="RemoveStickman"
		></button>

		<button 
			class="toolbutton" 
			id="addStickman-button" 
			title="Add Stickman" 
			data-l10n-id="AddStickman"
		></button>

		<button 
			class="toolbutton" 
			id="template-button" 
			title="Templates" 
			data-l10n-id="Templates"
		></button>

		<button 
			class="toolbutton" 
			id="importJournal-button" 
			title="Import From Journal" 
			data-l10n-id="ImportFromJournal"
		></button>
		
		<div class="seprator-line"></div>
		
		<button 
			class="toolbutton" 
			id="import-button" 
			title="Import" 
			data-l10n-id="Import"
		></button>

		<button 
			class="toolbutton" 
			id="export-button" 
			title="Export" 
			data-l10n-id="Export"
		></button>

		<!-- Add more buttons here -->

		<!-- Buttons with class="pull-right" will be right aligned -->
		<button 
			class="toolbutton pull-right" 
			id="stop-button" 
			title="Stop" 
			data-l10n-id="Stop"
		></button>
		
		<button 
			class="toolbutton pull-right" 
			id="fullscreen-button" 
			title="Fullscreen" 
			data-l10n-id="Fullscreen"
		></button>
		
		<button 
			class="toolbutton pull-right" 
			id="help-button" 
			title="Tutorial" 
			data-l10n-id="Tutorial"
		></button>
	</div>

	<!-- The content of your activity goes inside the canvas -->
	<div id="canvas">
		<canvas id="stickman-canvas"></canvas>
		<div class="bottomContainer">
			<div class="timeline" id="timeline"></div>
			<div id="bottom-right-buttons">
				<button id="add-button" title="Add Frame" data-l10n-id="AddFrame"></button>
			</div>
		</div>
	</div>
</body>

</html>
