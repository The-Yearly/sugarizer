<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Activity</title>
		<meta
			name="viewport"
			content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"
		/>
		<link
			rel="stylesheet"
			media="not screen and (device-width: 1200px) and (device-height: 900px)"
			href="lib/sugar-web/graphics/css/sugar-96dpi.css"
		/>
		<link
			rel="stylesheet"
			media="screen and (device-width: 1200px) and (device-height: 900px)"
			href="lib/sugar-web/graphics/css/sugar-200dpi.css"
		/>
        <script src="lib/three.js"></script>
		<script src="lib/orbit.js"></script>
        <script src="lib/buffer.js"></script>
        <script src="lib/gltf.js"></script>
	    <script src="lib/OBJLoader.js"></script>
	

		<link rel="stylesheet" href="css/activity.css" />
        <link rel="stylesheet" href="css/leaderboard.css" /> <!-- External CSS for the leaderboard -->
		<link rel="stylesheet" href="css/introjs.css">
		<script src="lib/intro.js"></script>
		<script data-main="js/loader" src="lib/require.js"></script>
		<script type="text/javascript" src="../../cordova.js"></script>
	</head>

	<body>
		<div id="main-toolbar" class="toolbar">
			<button
				class="toolbutton"
				id="activity-button"
				title="My Activity"
				data-l10n-id="ActivityTitle"
			></button>

			<button 
				class="toolbutton" 
				id="network-button" 
				title="Network" 
				data-l10n-id="network" 
			></button>

			<div class="seprator-line"></div>

			<button 
				class="toolbutton body-icon" 
				id="model-button" 
				title="Select a Model"
				data-l10n-id="SelectModel"
			></button>

			<button
				class="toolbutton"
				id="settings-button"
				title="settings"
				data-l10n-id="Settings"
			></button>

			<button
				class="toolbutton"
				id="color-button-fill"
				title="Fill Color"
				data-l10n-id="FillColor"
			></button>

			<div class="seprator-line"></div>

			<button
				class="toolbutton"
				id="zoom-button"
				title="zoom palette"
				data-l10n-id="ZoomPalette"
			></button>

			<!-- Add more buttons here -->

			<!-- Buttons with class="pull-right" will be right aligned -->
			<button
				class="toolbutton pull-right"
				id="stop-button"
				title="Stop"
				data-l10n-id="Stop"
			></button>

			<button 
				class="toolbutton pull-right" 
				id="fullscreen-button" 
				title="Fullscreen"
				data-l10n-id="Fullscreen"
			></button>

			<button 
				class="toolbutton pull-right" 
				id="help-button" 
				title="Tutorial"
				data-l10n-id="Tutorial"
			></button>
		</div>
		<div id="canvas">
			<!-- <button id="throw-button">Throw the Dice</button> -->
			<div id="score-container">
				<!-- <p id="total-score">Total Score: <span id="score">0</span> </p> -->
				<div class="arrow-container" id="orientation-buttons">
					<button 
						id="up-button" 
						class="arrow-button"
					></button>
					<div class="left-right-buttons">
						<button
							id="left-button"
							class="arrow-button left"
						></button>
						<button
							id="right-button"
							class="arrow-button right"
						></button>
					</div>
					<button 
						id="down-button" 
						class="arrow-button down"
					></button>
				</div>
			</div>

			<!-- The content of your activity goes inside the canvas -->
		</div>

		<!-- Leaderboard Container -->
		<div class="leaderboard" id="leaderboard">
			<h2>Leaderboard</h2>
			<table>
				<thead>
					<tr>
						<th>Player Name</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<button 
			class="toolbutton" 
			id="unfullscreen-button" 
			title="Unfullscreen"
			data-l10n-id="Unfullscreen"
		></button>
	</body>
</html>
